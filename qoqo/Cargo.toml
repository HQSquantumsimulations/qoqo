[package]
name = "qoqo"
version = "1.0.0-beta.2"
authors = ["HQS Quantum Simulations <info@quantumsimulations.de>"]
license = "Apache-2.0"
homepage = "https://github.com/HQSquantumsimulations/qoqo"
repository = "https://github.com/HQSquantumsimulations/qoqo"
documentation = "https://docs.rs/qoqo/"
readme = "README.md"
edition = "2021"
rust-version = "1.56"
categories = ["science", "simulation","ffi"]
description = "Quantum computing circuit toolkit. Python interface of roqoqo"
include = ["src*", "build.rs", "qoqo*", "LICENSE", "README.md", "pyproject.toml"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "qoqo"
path = "src/lib.rs"
doctest = false
crate-type = ["cdylib", "rlib"]

[dependencies.pyo3]
version = "0.16"
features = ["num-complex"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
ndarray = "0.15"
num-complex = "0.4"
thiserror = "1.0"
qoqo_calculator = { version="1.0.0" }
qoqo_calculator_pyo3 = {version="1.0.0", default-features=false}
qoqo-macros = {version="1.0.0-beta.2", path="../qoqo-macros"}
roqoqo = {version="1.0.0-beta.2", path="../roqoqo", features=["serialize", "overrotate"]}
numpy = "0.16"
bincode = "1.3"
serde_json = "1.0"

[dev-dependencies]
test-case = "2.0"
nalgebra = "0.31"

[build-dependencies]
quote = "1.0"
syn = { version = "1.0", features = ["full", "visit"] }
proc-macro2 = "1.0"
pyo3-build-config = "0.16"

[package.metadata.docs.rs]
no-default-features = true

[features]
extension-module = ["pyo3/extension-module"]#, "qoqo_calculator_pyo3/extension-module"]
default = ["extension-module"]

[package.metadata.maturin]
requires-dist = ["numpy", "qoqo_calculator_pyo3>=0.8.3"]
maintainer = "HQS Quantum Simulations GmbH"
maintainer-email = "info@quantumsimulations.de"
requires-python = ">=3.7"
