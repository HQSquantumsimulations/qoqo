name: ci_tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
      - run: cargo clippy -- -D warnings

  unittests_check:
    name: unittests_check-${{ matrix.combinations.runs_on }}
    runs-on: ${{ matrix.combinations.runs_on }}
    strategy:
      matrix:
        combinations: [
          { runs_on: "macOS-latest", rust: "x86_64-apple-darwin" },
          { runs_on: "ubuntu-latest",  rust: "x86_64-unknown-linux-gnu" },
          { runs_on: "windows-latest", rust: "x86_64-pc-windows-msvc" },
        ]
        python: [
            {py: 3.6, interpreter: "python3.6"},
            {py: 3.7, interpreter: "python3.7"},
            {py: 3.8, interpreter: "python3.8"},
            {py: 3.9, interpreter: "python3.9"}
        ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.combinations.rust }}
          default: true
          components: rustfmt
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python.py }}
      - run: |
          python -m pip install numpy
          cargo test --workspace --no-default-features
          cargo fmt --all -- --check

  test_maturin_builds_linux:
    name: maturin_check-${{ matrix.combinations.runs_on }}
    runs-on: ${{ matrix.combinations.runs_on }}
    strategy:
      matrix:
        combinations: [
          { runs_on: 'macOS-latest', rust: "aarch64-apple-darwin" },
          { runs_on: 'ubuntu-latest',  rust: "x86_64-unknown-linux-gnu" },
          { runs_on: 'windows-latest', rust: "x86_64-pc-windows-msvc" },
        ]
        python: [
            {py: 3.6, interpreter: "python3.6"},
            {py: 3.7, interpreter: "python3.7"},
            {py: 3.8, interpreter: "python3.8"},
            {py: 3.9, interpreter: "python3.9"}
        ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.combinations.rust }}
          default: true
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python.py }}
      - name: linux wheels
        if: ${{ matrix.combinations.runs_on == 'ubuntu-latest'}}
        uses: messense/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: -i python${{ matrix.python.py }}  --manylinux 2010 --out wheels --no-sdist -m qoqo/Cargo.toml
      - name: macos wheels
        if: ${{ matrix.combinations.runs_on == 'macOS-latest' && matrix.python-version < '3.8'}}
        uses: messense/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: -i python --out wheels --no-sdist -m qoqo/Cargo.toml
      - name: universal wheels
        if: ${{ matrix.combinations.runs_on == 'macOS-latest' && matrix.python-version >= '3.8' }}
        uses: messense/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: -i python$ --universal2 --out wheels --no-sdist -m qoqo/Cargo.toml
      - name: windows wheels
        if: ${{matrix.combinations.runs_on == 'windows-latest'}}
        uses: messense/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: -i python --out wheels --no-sdist -m qoqo/Cargo.toml
      - name: test install
        run: |
          pip install --find-links wheels --force-reinstall
  
  doctes_check:
    name: doctest_check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          default: true
      - run: |
          cargo test --doc --package=roqoqo

  code_coverage_roqoqo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            components: clippy
            override: true
      - run: |
          rustup component add llvm-tools-preview
          export RUSTFLAGS="-Zinstrument-coverage"
          export RUSTDOCFLAGS="-Zinstrument-coverage"
          cargo build --verbose
          LLVM_PROFILE_FILE="coverage-%p-%m.profraw" cargo +nightly test --package=roqoqo --no-default-features
          cd roqoqo/
          cargo install grcov
          grcov . --binary-path ../target/debug/ -s . -t lcov --branch --ignore-not-existing --ignore "cargo" --ignore "/mod.rs" --ignore "/lib.rs" --ignore "*/_auto_generated_operations.rs" --keep-only "src/*" -o lcov_roqoqo.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          # token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov_roqoqo.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true
  
  code_coverage_qoqo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            components: clippy
            override: true
      - run: |
          rustup component add llvm-tools-preview
          export RUSTFLAGS="-Zinstrument-coverage"
          export RUSTDOCFLAGS="-Zinstrument-coverage"
          python -m pip install numpy
          cargo build --verbose
          LLVM_PROFILE_FILE="coverage-%p-%m.profraw" cargo +nightly test --workspace --package=qoqo --no-default-features
          cd qoqo/
          cargo install grcov
          grcov . --binary-path ../target/debug/ -s . -t lcov --branch --ignore-not-existing --ignore "cargo" --ignore "/mod.rs" --ignore "/lib.rs" --ignore "*/_auto_generated_operations.rs" --keep-only "src/*" -o lcov_qoqo.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          # token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov_qoqo.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true
  
