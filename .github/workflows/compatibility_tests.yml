name: Test compatibility with previous version

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]

jobs:
  unittests_check_compatibility:
    name: unittests_check-compatibility
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            ./.compatibility\_tests/*
        env:
          CARGO_INCREMENTAL: 0  
          CARGO_HOME: "~/cargo"
      - name: Run all compatibility tests
        run: |
          for dir in ./.compatibility_tests/compatibility_test_*; do
            if [ -d "$dir" ]; then
              version=$(grep 'roqoqo = ' "$dir/Cargo.toml" | grep -o '".*"' | tr -d '"')
              if [ -z "$version" ]; then
                echo "⚠️ WARNING: Could not extract roqoqo version from $dir, using default target folder."
                export CARGO_TARGET_DIR="./target/default"
              else
                version_key=${version//./\_}
                export CARGO\_TARGET\_DIR="./shared\_target/roqoqo_$version_key"
              fi

              echo "Running tests in $dir with $version"
              cargo test
              cd - > /dev/null
            fi
          done
