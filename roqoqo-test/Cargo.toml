[package]
name = "roqoqo-test"
version = "0.11.0"
authors = ["HQS Quantum Simulations <info@quantumsimulations.de>"]
license = "Apache-2.0"
edition = "2021"
rust-version = "1.56"
categories = ["science", "simulation"]
readme = "../README.md"
repository = "https://github.com/HQSquantumsimulations/qoqo"
description = "Testing helper functions for roqoqo toolkit"
include = ["src*", "LICENSE"]

[lib]
name = "roqoqo_test"
path = "src/lib.rs"
doctest = false
crate-type = ["rlib"]

[dependencies]
qoqo_calculator = { version="0.6" }
roqoqo = {version="0.10", path="../roqoqo", features=["serialize"]}
rand = "0.8"
nalgebra = "0.30"
ndarray = { version = "0.15" }
#roqoqo-derive = {version="0.1", path="../roqoqo-derive"}

[build-dependencies]
quote = "1.0"
syn = { version = "1.0", features = ["full", "visit"] }
proc-macro2 = "1.0"
